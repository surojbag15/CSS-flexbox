<!-- FLEXBOX -->

<!-- Flexbox (flexible Box layout) is a modern CSS layout module that makes it easier to
design flexible and responsive layouts. It provides powerful alignment, spacing, and ordering 
features without relying on floats or positioning hacks.  -->

<!-- To start using Flexbox, you need to set the container's display to FLEX -->

 <!-- .container{
                 display: Flex;
                 } -->

<!-- * The container becomes a Flex container. -->
 <!-- *It's child elements are called Flex items. -->

    <title>CSS Flexbox</title>

        *{
            margin: 0;
            padding: 0;
        }
        .container  {
            display: flex;
            border: 10px solid red;
            height: 100vh;
            /* width: 100vw; */
            justify-content: center;
            align-items: center;
            flex-direction:row;
            flex-wrap: wrap;

            width: 100px;
            border: 2px solid black;
